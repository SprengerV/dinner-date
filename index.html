<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Evening Planner</title>

		<!-- library css -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


		<!-- custom css -->
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="stylesheet" href="./assets/css/theme.css">
	</head>

	<body>
		<!-- navbar -->

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Evening Planner</a>
			</div>
		</nav>

		<!-- main content -->
		<div class="row contentArea">

			<!-- saved dinners section -->
			<div class="col l2">
				<h3>saved dinners</h3>
				<ul class="savedDinners">
					<!-- saved dinners go here -->

					<li>beef and cheese</li>
					<li>other food items</li>
					<li>noodles?</li>
				</ul>
			</div>

			<!-- dinner form and picker -->
			<div class="col l4">
				<h2>dinner ideas</h2>
				<form class="mealSearchForm">
					<!-- ingredients -->
					<label for="ingredientArea">Ingredients List</label>
					<div class="chips chips-placeholder input-field" name="ingredientList">
						<input id="ingredientArea" class="input" placeholder="+ ingredints">
					</div>

					<!-- intolerances / allergies -->
					<label for="intoleranceList">Allergens and Intolerances</label>
					<p data-controls="intoleranceList" class="dropDownControl">
						Click here to <span>show</span> intolerances / allergies.
					</p>
					<div id="intoleranceList" class="row input-field dropDownArea">
						<!-- allergies go here -->
					</div>

					<!-- diets -->
					<label for="dietList">Diet Choice</label>
					<p data-controls="dietList" class="dropDownControl">
						Click here to <span>show</span> diet choices.
					</p>
					<div id="dietList" class="row input-field dropDownArea">
						<!-- diets go here -->
					</div>

					<!-- submit -->
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
				</form>
			</div>

			<!-- movie form and picker -->
			<div class="col l4">
				<h2>movie suggestion</h2>
			</div>

			<!-- saved movies section -->
			<div class="col l2">
				<h3>saved movies</h3>
				<ul class="savedMovies">
					<!-- saved movies go here -->

					<li>the lion king</li>
					<li>the something queen</li>
					<li>bill and ted</li>
				</ul>
			</div>
		</div>


		<!-- library js -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		</script>
		<!-- custom js -->
		<script src="./assets/js/script.js"></script>
		<script src='./assets/js/movie.js'></script>
		<script src="./assets/js/form.js"></script>
	</body>

</html>
